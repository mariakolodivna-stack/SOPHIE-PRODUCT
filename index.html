<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sophie - product (black edition)</title>
    <style>
        :root {
            --accent-color: #ffffff;
            --bg-black: #000000;
            --track-item-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-black);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* обкладинка */
        .cover-container {
            width: 320px;
            height: 320px;
            margin: 20px 0 30px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .header-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .status-playing {
            color: #888;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .album-name-text {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* список треків */
        .playlist-box {
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .track-row {
            background: var(--track-item-bg);
            padding: 18px 25px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .track-row.active {
            background: #ffffff;
            color: #000000;
        }

        .track-title {
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
        }

        /* прогрес-бар */
        .progress-wrapper {
            width: 100%;
            max-width: 360px;
            margin-bottom: 25px;
        }

        .progress-bg {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="cover-container">
        <img src="1.jpg" id="main-art" class="cover-img" alt="sophie album">
    </div>

    <div class="header-info">
        <div class="status-playing" id="playing-now">playing: bipp</div>
        <div class="album-name-text">product</div>
    </div>

    <div class="progress-wrapper">
        <div class="progress-bg" id="bar-bg">
            <div class="progress-fill" id="bar-fill"></div>
        </div>
    </div>

    <div class="playlist-box" id="tracks-list">
        </div>

    <audio id="audio-player"></audio>

<script>
    const audio = document.getElementById('audio-player');
    const list = document.getElementById('tracks-list');
    const status = document.getElementById('playing-now');
    const fill = document.getElementById('bar-fill');
    const bg = document.getElementById('bar-bg');

    const songs = [
        "bipp", "elle", "lemonade", "hard", "msmsmsm", "vyzee", 
        "l.o.v.e.", "unisil", "get higher", "ooh", "just like we never said goodbye"
    ];

    let currentIdx = 0;

    function draw() {
        list.innerHTML = '';
        songs.forEach((name, i) => {
            const div = document.createElement('div');
            div.className = `track-row ${i === currentIdx ? 'active' : ''}`;
            div.innerHTML = `
                <span class="track-title">${i + 1}. ${name}</span>
                <span>${i === currentIdx ? '■' : '▶'}</span>
            `;
            div.onclick = () => start(i);
            list.appendChild(div);
        });
    }

    function start(idx) {
        currentIdx = idx;
        const name = songs[idx];
        
        status.innerText = `playing: ${name}`;
        audio.src = `${idx + 1}.mp3`;
        audio.play();
        
        draw();
        
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: name,
                artist: 'sophie',
                album: 'product',
                artwork: [{ src: '1.jpg', sizes: '512x512', type: 'image/jpeg' }]
            });
        }
    }

    audio.addEventListener('timeupdate', () => {
        const p = (audio.currentTime / audio.duration) * 100;
        fill.style.width = `${p || 0}%`;
    });

    bg.addEventListener('click', (e) => {
        audio.currentTime = (e.offsetX / bg.clientWidth) * audio.duration;
    });

    audio.addEventListener('ended', () => start((currentIdx + 1) % songs.length));

    // запуск
    draw();
    audio.src = `1.mp3`;

    if ('mediaSession' in navigator) {
        navigator.mediaSession.setActionHandler('play', () => audio.play());
        navigator.mediaSession.setActionHandler('pause', () => audio.pause());
        navigator.mediaSession.setActionHandler('previoustrack', () => start((currentIdx - 1 + songs.length) % songs.length));
        navigator.mediaSession.setActionHandler('nexttrack', () => start((currentIdx + 1) % songs.length));
    }
</script>

</body>
</html>
