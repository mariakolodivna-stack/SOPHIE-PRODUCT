<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOPHIE - PRODUCT (Gray Edition)</title>
    <style>
        :root {
            --accent: #ff85c1; /* ніжний рожевий з обкладинки */
            --bg-gray: #2e2e2e; /* твій сірий фон */
            --glass-white: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-gray);
            color: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* контейнер для обкладинки */
        .cover-wrapper {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            margin-bottom: 30px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 133, 193, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .album-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .status-text {
            color: var(--accent);
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .album-name {
            font-size: 22px;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* список треків */
        .tracklist {
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .track-item {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-radius: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .track-item.active {
            background: #ffffff;
            color: #000;
            transform: scale(1.02);
        }

        .track-name {
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
        }

        /* повзунок */
        .progress-box {
            width: 100%;
            max-width: 360px;
            margin-bottom: 25px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            box-shadow: 0 0 10px var(--accent);
        }
    </style>
</head>
<body>

    <div class="cover-wrapper">
        <img src="./1.jpg" class="cover-img" alt="SOPHIE Cover" onerror="this.src='https://via.placeholder.com/300x300?text=SOPHIE'">
    </div>

    <div class="album-info">
        <div class="status-text" id="status">SOPHIE — PRODUCT</div>
        <div class="album-name" id="current-track-name">BIPP</div>
    </div>

    <div class="progress-box">
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <div class="tracklist" id="tracklist">
        </div>

    <audio id="audio"></audio>

<script>
    const audio = document.getElementById('audio');
    const tracklistEl = document.getElementById('tracklist');
    const currentNameEl = document.getElementById('current-track-name');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');

    // список за твоїм порядком
    const tracks = [
        "BIPP", "ELLE", "LEMONADE", "HARD", "MSMSMSM", "VYZEE", 
        "L.O.V.E.", "UNISIL", "GET HIGHER", "OOH", "JUST LIKE WE NEVER SAID GOODBYE"
    ];

    let currentIndex = 0;

    function renderTracks() {
        tracklistEl.innerHTML = '';
        tracks.forEach((name, i) => {
            const div = document.createElement('div');
            div.className = `track-item ${i === currentIndex ? 'active' : ''}`;
            div.innerHTML = `
                <span class="track-name">${i + 1}. ${name}</span>
                <span>${i === currentIndex ? '●' : '▶'}</span>
            `;
            div.onclick = () => playTrack(i);
            tracklistEl.appendChild(div);
        });
    }

    function playTrack(index) {
        currentIndex = index;
        const name = tracks[index];
        
        currentNameEl.innerText = name;
        audio.src = `./${index + 1}.mp3`;
        audio.play();
        
        renderTracks();
        updateMediaSession(name);
    }

    function updateMediaSession(name) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: name,
                artist: 'SOPHIE',
                album: 'Product',
                artwork: [{ src: './1.jpg', sizes: '512x512', type: 'image/jpeg' }]
            });
        }
    }

    audio.addEventListener('timeupdate', () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${percent || 0}%`;
    });

    progressContainer.addEventListener('click', (e) => {
        audio.currentTime = (e.offsetX / progressContainer.clientWidth) * audio.duration;
    });

    audio.addEventListener('ended', () => {
        playTrack((currentIndex + 1) % tracks.length);
    });

    // ініціалізація
    renderTracks();
    audio.src = `./1.mp3`; // підготовка першого треку

    // керування кнопками
    if ('mediaSession' in navigator) {
        navigator.mediaSession.setActionHandler('play', () => audio.play());
        navigator.mediaSession.setActionHandler('pause', () => audio.pause());
        navigator.mediaSession.setActionHandler('previoustrack', () => playTrack((currentIndex - 1 + tracks.length) % tracks.length));
        navigator.mediaSession.setActionHandler('nexttrack', () => playTrack((currentIndex + 1) % tracks.length));
    }
</script>

</body>
</html>
