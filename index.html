<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOPHIE</title>
    <style>
        /* ПІДКЛЮЧЕННЯ ШРИФТУ */
        @font-face {
            font-family: 'Lyno';
            /* Переконайся, що файл називається lyno.otf і лежить поруч */
            src: url('lyno.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --accent: #ffffff;
            --bg: #000000;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg);
            color: var(--accent);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            user-select: none; /* текст не виділяється */
        }

        /* 1. ГЛІТЧ ЗАГОЛОВОК */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            z-index: 10;
        }

        .glitch {
            font-family: 'Lyno', sans-serif;
            font-size: 40px;
            text-transform: uppercase;
            position: relative;
            color: #fff;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(13px, 9999px, 88px, 0); }
            100% { clip: rect(45px, 9999px, 66px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            100% { clip: rect(10px, 9999px, 45px, 0); }
        }

        /* 2. ОБКЛАДИНКА З ЕФЕКТОМ ПЛАВЛЕННЯ */
        .cover-box {
            width: 300px;
            height: 300px;
            margin: 10px 0 30px;
            border: 1px solid #333;
            overflow: hidden;
            transition: all 0.5s ease;
            cursor: pointer; /* Додав курсор, щоб видно було, що клікабельно */
        }

        .cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.4s ease, transform 0.4s ease;
        }

        /* При наведенні картинка "пливе" */
        .cover-box:hover .cover-img {
            filter: blur(4px) contrast(150%) brightness(1.2);
            transform: scale(1.05) rotate(2deg);
        }

        /* Клас для ефекту відкриття секрету */
        .cover-box.secret-reveal {
            animation: flash-invert 0.3s linear;
        }

        @keyframes flash-invert {
            0% { filter: invert(0); }
            50% { filter: invert(1); }
            100% { filter: invert(0); }
        }


        /* 3. ВІЗУАЛІЗАТОР */
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 20px;
            gap: 3px;
            margin-bottom: 10px;
        }

        .bar {
            width: 4px;
            background: #fff;
            height: 2px;
            transition: height 0.1s;
        }
        .visualizer.active .bar { animation: sound 0.5s infinite alternate; }
        .bar:nth-child(1) { animation-delay: 0.1s; }
        .bar:nth-child(2) { animation-delay: 0.3s; }
        .bar:nth-child(3) { animation-delay: 0.0s; }
        .bar:nth-child(4) { animation-delay: 0.4s; }
        .bar:nth-child(5) { animation-delay: 0.2s; }
        @keyframes sound { 0% { height: 2px; } 100% { height: 20px; } }

        /* 4. ЛІЧИЛЬНИК */
        .counter {
            font-family: 'Lyno', sans-serif;
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        /* 5. БІЖУЧИЙ РЯДОК */
        .info-area {
            width: 100%;
            max-width: 320px;
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .marquee-container { white-space: nowrap; overflow: hidden; }
        .track-name-display {
            display: inline-block;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee { 100% { transform: translate(-100%, 0); } }

        /* 6. ПРОГРЕС І ТУЛТІП */
        .progress-box {
            width: 100%;
            max-width: 320px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-bg {
            width: 100%;
            height: 2px;
            background: #333;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            width: 0%;
            position: absolute;
            top: 0; left: 0;
        }

        .time-tooltip {
            position: absolute;
            top: -25px;
            background: #fff;
            color: #000;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
            font-family: 'Lyno', sans-serif;
        }

        .progress-box:hover .time-tooltip {
            opacity: 1;
        }

        /* 7. СПИСОК ТРЕКІВ */
        .track-list {
            width: 100%;
            max-width: 320px;
            border-top: 1px solid #333;
            margin-bottom: 50px;
        }

        .track-row {
            padding: 15px 0;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            transition: color 0.2s, background 0.3s;
        }
        .track-row span:first-child { font-family: 'Lyno', sans-serif; font-size: 14px; }
        .track-row:hover { color: #888; }
        .track-row.active { color: #fff; }
        .track-row:not(.active) { color: #444; }

        /* Анімація появи нових треків */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .track-row.new-secret {
            animation: slideIn 0.5s ease forwards;
            background: rgba(255,255,255,0.05);
        }


        /* 8. СКРІНСЕЙВЕР */
        #screensaver {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: none;
            overflow: hidden;
            cursor: none;
        }

        .saver-text {
            position: absolute;
            color: #fff;
            font-family: 'Lyno', sans-serif;
            font-size: 30px;
            animation: float 5s infinite ease-in-out alternate;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(10deg); }
        }

    </style>
</head>
<body>

    <div id="screensaver">
        <div class="saver-text" id="saver-content">SOPHIE</div>
    </div>

    <div class="glitch-wrapper">
        <div class="glitch" data-text="PRODUCT">PRODUCT</div>
    </div>

    <div class="cover-box" id="main-cover">
        <img src="1.jpg" class="cover-img" alt="cover">
    </div>

    <div class="visualizer" id="visualizer">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>

    <div class="counter" id="counter">01 / 11</div>

    <div class="info-area">
        <div class="marquee-container">
            <span class="track-name-display" id="scrolling-title">BIPP</span>
        </div>
    </div>

    <div class="progress-box" id="prog-box">
        <div class="progress-bg">
            <div class="progress-fill" id="prog-fill"></div>
        </div>
        <div class="time-tooltip" id="tooltip">0:00</div>
    </div>

    <div class="track-list" id="list"></div>

    <audio id="audio"></audio>

<script>
    const audio = document.getElementById('audio');
    const listEl = document.getElementById('list');
    const scrollTitle = document.getElementById('scrolling-title');
    const progFill = document.getElementById('prog-fill');
    const progBox = document.getElementById('prog-box');
    const tooltip = document.getElementById('tooltip');
    const viz = document.getElementById('visualizer');
    const counterEl = document.getElementById('counter');
    const saver = document.getElementById('screensaver');
    const saverText = document.getElementById('saver-content');
    const coverBox = document.getElementById('main-cover');

    // Основний список треків
    let songs = [
        "BIPP", "ELLE", "LEMONADE", "HARD", "MSMSMSM", "VYZEE", 
        "L.O.V.E.", "UNISIL", "GET HIGHER", "OOH", "JUST LIKE WE NEVER SAID GOODBYE"
    ];

    // Секретні треки
    const secretSongs = ["oops", "Burn Rubber"];
    let secretsRevealed = false;

    let current = 0;
    let isLoaded = false; 

    // ЗВУКИ ІНТЕРФЕЙСУ (Синтезатор)
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const ctx = new AudioContext();

    function playHoverSound(frequency = 800, duration = 0.05) {
        if (ctx.state === 'suspended') ctx.resume();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(frequency, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(frequency / 2, ctx.currentTime + duration);
        gain.gain.setValueAtTime(0.05, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + duration);
    }

    // ВІБРАЦІЯ
    function vibe(pattern = 20) {
        if (navigator.vibrate) navigator.vibrate(pattern);
    }

    // ЛОГІКА ВІДКРИТТЯ СЕКРЕТІВ
    coverBox.addEventListener('click', () => {
        if (secretsRevealed) {
            // Якщо вже відкрито, просто звук і вібрація
            vibe(50);
            playHoverSound(400, 0.1);
            return;
        }

        // Ефекти відкриття
        vibe([100, 50, 100]); // Подвійна вібрація
        playHoverSound(1200, 0.3); // Довший і вищий звук
        
        // Блимання обкладинки
        coverBox.classList.add('secret-reveal');
        setTimeout(() => coverBox.classList.remove('secret-reveal'), 300);

        // Додаємо треки
        songs = songs.concat(secretSongs);
        secretsRevealed = true;
        
        // Перемальовуємо список
        render(true); 
    });


    // ЛОГІКА СКРІНСЕЙВЕРА
    let idleTime = 0;
    let saverActive = false;

    function resetTimer() {
        idleTime = 0;
        if (saverActive) {
            saver.style.display = 'none';
            saverActive = false;
        }
    }

    function moveSaver() {
        if (!saverActive) return;
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        saverText.style.left = x + 'px';
        saverText.style.top = y + 'px';
        saverText.innerText = songs[Math.floor(Math.random() * songs.length)];
    }

    setInterval(() => {
        idleTime++;
        if (idleTime >= 10) { 
            saver.style.display = 'block';
            saverActive = true;
            moveSaver();
        }
    }, 1000);

    window.onmousemove = resetTimer;
    window.onmousedown = resetTimer;
    window.ontouchstart = resetTimer;
    window.onclick = resetTimer;
    window.onkeydown = resetTimer;

    // ОБРОБКА КЛІКУ ПО ТРЕКУ
    function handleClick(index) {
        vibe();
        // Якщо клік по тому ж треку
        if (current === index && isLoaded) {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        } else {
            // Новий трек
            play(index);
        }
        render(); // оновлюємо іконки
    }

    function render(showAnimation = false) {
        listEl.innerHTML = '';
        songs.forEach((name, i) => {
            const row = document.createElement('div');
            // Додаємо клас 'new-secret' тільки для нових треків і тільки при відкритті
            let secretClass = (showAnimation && i >= songs.length - secretSongs.length) ? 'new-secret' : '';
            row.className = `track-row ${i === current ? 'active' : ''} ${secretClass}`;
            const num = (i + 1).toString().padStart(2, '0');
            
            // Іконка: Пауза якщо грає, Плей якщо стоїть
            let icon = '';
            if (i === current && isLoaded) {
                icon = audio.paused ? '▶' : '⏸'; 
            }

            row.innerHTML = `<span>${num}. ${name}</span><span>${icon}</span>`;
            
            row.onmouseenter = () => playHoverSound();
            row.onclick = () => handleClick(i);
            
            listEl.appendChild(row);
        });
    }

    function play(index) {
        current = index;
        isLoaded = true;
        const name = songs[index];
        const num = (index + 1).toString().padStart(2, '0');
        const total = songs.length.toString().padStart(2, '0');

        scrollTitle.innerText = name + " — SOPHIE — " + name + " — ";
        counterEl.innerText = `${num} / ${total}`;
        document.title = `▶ ${name}`;

        // Тут використовуємо index + 1, тому 12-й трек шукатиме 12.mp3
        audio.src = `${index + 1}.mp3`;
        audio.play();
        
        viz.classList.add('active');
        render();

        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: name,
                artist: 'SOPHIE',
                album: 'Product',
                artwork: [{ src: '1.jpg', sizes: '512x512', type: 'image/jpeg' }]
            });
        }
    }

    // ТУЛТІП ЧАСУ
    progBox.addEventListener('mousemove', (e) => {
        const width = progBox.clientWidth;
        const offsetX = e.offsetX;
        const duration = audio.duration || 0;
        const hoverTime = (offsetX / width) * duration;
        const mins = Math.floor(hoverTime / 60);
        const secs = Math.floor(hoverTime % 60).toString().padStart(2, '0');
        tooltip.innerText = `${mins}:${secs}`;
        tooltip.style.left = `${offsetX}px`;
    });

    audio.addEventListener('timeupdate', () => {
        const p = (audio.currentTime / audio.duration) * 100;
        progFill.style.width = `${p || 0}%`;
    });

    audio.addEventListener('ended', () => play((current + 1) % songs.length));
    
    // Оновлення стану, якщо пауза була з клавіатури або навушників
    audio.addEventListener('pause', () => { 
        viz.classList.remove('active'); 
        document.title = "SOPHIE";
        render(); 
    });
    audio.addEventListener('play', () => { 
        viz.classList.add('active');
        render(); 
    });

    progBox.addEventListener('click', (e) => {
        vibe();
        const width = progBox.clientWidth;
        audio.currentTime = (e.offsetX / width) * audio.duration;
    });

    render();
    scrollTitle.innerText = songs[0];
</script>

</body>
</html>
